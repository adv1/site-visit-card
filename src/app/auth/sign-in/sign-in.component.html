<h1>Sign In</h1>
<form class="sign-in" (ngSubmit)="onSubmit(); signInForm.reset()" #signInForm="ngForm">
  <input type="text" name="login" [(ngModel)]="login" placeholder=" login" required>
  <input type="text" name="password" [(ngModel)]="password" placeholder=" password" required>
  <button type="submit" [disabled]="signInForm.form.invalid">Sign in</button>
</form>
