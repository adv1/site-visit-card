<h1>Sign up</h1>
<form class="sign-up" (ngSubmit)="onSubmit(); signUpForm.reset()" #signUpForm="ngForm">
  <input type="text" name="login" [(ngModel)]="login" placeholder=" login" required>
  <input type="text" name="password" [(ngModel)]="password" placeholder=" password" required>
  <input type="text" name="email" [(ngModel)]="email" placeholder=" email" required>
  <button type="submit" [disabled]="signUpForm.form.invalid">Sign up</button>
</form>
